apply plugin: 'groovy'
apply plugin: 'eclipse'

files("src") 

repositories {
    mavenCentral()
}

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.10'
	groovy group: 'com.hp.hpl.jena', name: 'jena', version: '2.6.4'
	groovy group: 'org.apache.xmlgraphics', name: 'batik-svggen', version: '1.7'
	groovy group: 'org.apache.xmlgraphics', name: 'batik-svg-dom', version: '1.7'
	testCompile group: 'junit', name: 'junit', version: '4.8.2'
}